<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASUN Gaming Hub</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: #0a0a1a;
            color: #0ff;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at center, #001 0%, #003 100%);
        }
        .container {
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 30px #0ff4;
        }
        h1, h2, h3 {
            color: #0ff;
            text-align: center;
            text-shadow: 0 0 15px #0ff;
            margin: 10px 0;
        }
        button {
            background: #002;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #0ff;
            color: #002;
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }
        input {
            background: #002;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            width: 94%;
            font-size: 16px;
        }
        .hidden { display: none; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .store-item {
            background: #001;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px #0ff4;
        }
        .admin-panel {
            border-color: #f0f;
            box-shadow: 0 0 30px #f0f4;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="container" id="loginScreen">
        <h1>🎮 ASUN GAMING HUB</h1>
        <div id="authForms">
            <input type="text" id="username" placeholder="Username" autocomplete="off">
            <input type="password" id="password" placeholder="Password" autocomplete="off">
            <div class="grid">
                <button onclick="handleUserLogin()">Player Login</button>
                <button onclick="showSignup()">New Player</button>
                <button onclick="handleAdminLogin()" style="background: #202; border-color: #f0f;">Admin Login</button>
            </div>
        </div>

        <div id="signupForm" class="hidden">
            <input type="text" id="newUsername" placeholder="Username" autocomplete="off">
            <input type="password" id="newPassword" placeholder="Password" autocomplete="off">
            <div class="grid">
                <button onclick="handleSignup()">Create Account</button>
                <button onclick="showLogin()">Back</button>
            </div>
        </div>
    </div>

    <!-- User Dashboard -->
    <div class="container hidden" id="userDashboard">
        <h2>🕹️ Welcome, <span id="displayName"></span>!</h2>
        <div class="grid">
            <button onclick="showSection('news')">📰 News</button>
            <button onclick="showSection('coupons')">🎫 Coupons</button>
            <button onclick="showSection('store')">🛒 Store</button>
            <button onclick="showSection('profile')">👤 Profile</button>
            <button onclick="logout()" style="grid-column: span 2;">🚪 Logout</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="container admin-panel hidden" id="adminDashboard">
        <h2>⚙️ ADMIN PANEL</h2>
        <div class="grid">
            <button onclick="manageContent('news')" style="border-color: #f0f;">📰 Manage News</button>
            <button onclick="manageContent('coupons')" style="border-color: #f0f;">🎫 Manage Coupons</button>
            <button onclick="manageContent('store')" style="border-color: #f0f;">🛒 Manage Store</button>
            <button onclick="logout()" style="grid-column: span 2; border-color: #f0f;">🚪 Logout</button>
        </div>
    </div>

    <!-- Content Sections -->
    <div class="container hidden" id="newsSection">
        <h3>📰 Latest News</h3>
        <div id="newsContent"></div>
        <button onclick="showDashboard()">🔙 Back</button>
    </div>

    <div class="container hidden" id="couponsSection">
        <h3>🎫 Active Coupons</h3>
        <div id="couponsContent"></div>
        <button onclick="showDashboard()">🔙 Back</button>
    </div>

    <div class="container hidden" id="storeSection">
        <h3>🛒 Game Store</h3>
        <div id="storeItems" class="grid"></div>
        <button onclick="showDashboard()">🔙 Back</button>
    </div>

    <div class="container hidden" id="profileSection">
        <h3>👤 Player Profile</h3>
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="url" id="avatar" placeholder="Avatar URL">
        <p>🏆 Loyalty Points: <span id="loyaltyPoints">0</span></p>
        <button onclick="updateProfile()">💾 Save</button>
        <button onclick="showDashboard()">🔙 Back</button>
    </div>

    <!-- Admin Management Sections -->
    <div class="container admin-panel hidden" id="manageNews">
        <h3>📰 Manage News</h3>
        <button onclick="addNews()" style="border-color: #f0f;">➕ Add News</button>
        <div id="newsList"></div>
        <button onclick="showAdminDashboard()" style="border-color: #f0f;">🔙 Back</button>
    </div>

    <script>
        // ========== SYSTEM INITIALIZATION ========== //
        const SYSTEM_VERSION = 3;
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'GameMaster123!',
            isAdmin: true
        };

        function initializeSystem() {
            if (!localStorage.ASUN_version || localStorage.ASUN_version < SYSTEM_VERSION) {
                localStorage.clear();
                localStorage.ASUN_version = SYSTEM_VERSION;
                localStorage.ASUN_users = JSON.stringify([]);
                localStorage.ASUN_admin = JSON.stringify(ADMIN_CREDENTIALS);
                localStorage.ASUN_store = JSON.stringify([
                    { id: 1, name: 'Power Boost', price: 150 },
                    { id: 2, name: 'Special Skin', price: 200 }
                ]);
                localStorage.ASUN_news = JSON.stringify([
                    { id: 1, content: "Welcome to ASUN Gaming Hub!", date: new Date().toLocaleDateString() }
                ]);
                localStorage.ASUN_coupons = JSON.stringify([]);
            }
        }

        // ========== AUTHENTICATION ========== //
        let currentUser = null;

        function handleAdminLogin() {
            const storedAdmin = JSON.parse(localStorage.ASUN_admin);
            const inputUser = document.getElementById('username').value.trim();
            const inputPass = document.getElementById('password').value;

            if (inputUser === storedAdmin.username && inputPass === storedAdmin.password) {
                currentUser = storedAdmin;
                showDashboard();
                console.log('Admin login successful');
            } else {
                alert(`🔒 Invalid Admin Credentials!\n\nUse:\nUsername: ${storedAdmin.username}\nPassword: ${storedAdmin.password}`);
            }
        }

        function handleUserLogin() {
            const users = JSON.parse(localStorage.ASUN_users);
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                showDashboard();
                document.getElementById('displayName').textContent = user.nickname || user.username;
            } else {
                alert('🔐 Invalid Player Credentials!');
            }
        }

        function handleSignup() {
            const users = JSON.parse(localStorage.ASUN_users);
            const newUser = {
                username: document.getElementById('newUsername').value.trim(),
                password: document.getElementById('newPassword').value,
                nickname: '',
                avatar: '',
                points: 0
            };

            if (users.some(u => u.username === newUser.username)) {
                alert('Username already exists!');
                return;
            }

            users.push(newUser);
            localStorage.ASUN_users = JSON.stringify(users);
            currentUser = newUser;
            showDashboard();
        }

        // ========== NAVIGATION ========== //
        function showDashboard() {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            if (currentUser?.isAdmin) {
                document.getElementById('adminDashboard').classList.remove('hidden');
            } else if (currentUser) {
                document.getElementById('userDashboard').classList.remove('hidden');
            }
        }

        function showSection(section) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(`${section}Section`).classList.remove('hidden');
            if (section === 'store') loadStore();
            if (section === 'news') loadNews();
        }

        // ========== STORE SYSTEM ========== //
        function loadStore() {
            const store = JSON.parse(localStorage.ASUN_store);
            const storeDiv = document.getElementById('storeItems');
            storeDiv.innerHTML = store.map(item => `
                <div class="store-item">
                    <h4>${item.name}</h4>
                    <p>💰 ${item.price} NPR</p>
                    <button onclick="buyItem(${item.id})">PURCHASE</button>
                </div>
            `).join('');
        }

        function buyItem(itemId) {
            const item = JSON.parse(localStorage.ASUN_store).find(i => i.id === itemId);
            const users = JSON.parse(localStorage.ASUN_users);
            const userIndex = users.findIndex(u => u.username === currentUser.username);
            
            let points = item.price <= 250 ? 5 : 10;
            users[userIndex].points = (users[userIndex].points || 0) + points;
            
            localStorage.ASUN_users = JSON.stringify(users);
            currentUser = users[userIndex];
            alert(`✅ Purchased ${item.name}!\n+${points} Loyalty Points!`);
            showSection('profile');
        }

        // ========== ADMIN FEATURES ========== //
        function manageContent(type) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(`manage${type.charAt(0).toUpperCase() + type.slice(1)}`).classList.remove('hidden');
            if (type === 'news') loadNewsManagement();
        }

        function addNews() {
            const content = prompt('Enter news content:');
            if (content) {
                const news = JSON.parse(localStorage.ASUN_news);
                news.push({
                    id: Date.now(),
                    content,
                    date: new Date().toLocaleDateString()
                });
                localStorage.ASUN_news = JSON.stringify(news);
                loadNewsManagement();
            }
        }

        // ========== UTILITIES ========== //
        function logout() {
            currentUser = null;
            location.reload();
        }

        function showSignup() {
            document.getElementById('authForms').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('authForms').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        // ========== INITIALIZE ========== //
        initializeSystem();
    </script>
</body>
</html>
