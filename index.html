<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #333;
            color: white;
        }
        .nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .sections {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .section {
            margin: 10px;
            padding: 20px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .store {
            margin-top: 20px;
        }
        .item {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
        .out-of-stock {
            color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
        <div>
            <a href="#" onclick="showAdminPanel()">Admin Panel</a>
        </div>
    </div>
    <div class="sections">
        <div class="section" onclick="openSection('electronics')">Electronics</div>
        <div class="section" onclick="openSection('clothing')">Clothing</div>
        <div class="section" onclick="openSection('groceries')">Groceries</div>
        <div class="section" onclick="openSection('books')">Books</div>
        <div class="section" onclick="openSection('home_appliances')">Home Appliances</div>
    </div>
    <button onclick="goHome()">Back to Home</button><div id="store" class="store"></div>

<script>
    let items = [
        { name: "Laptop", category: "electronics", stock: 3 },
        { name: "Shirt", category: "clothing", stock: 5 },
        { name: "Rice", category: "groceries", stock: 2 },
        { name: "Book", category: "books", stock: 4 },
        { name: "Microwave", category: "home_appliances", stock: 1 }
    ];
    
    function openSection(category) {
        let storeDiv = document.getElementById("store");
        storeDiv.innerHTML = "<h2>" + category + "</h2>";
        items.forEach((item, index) => {
            if (item.category === category) {
                storeDiv.innerHTML += `
                    <div class="item">
                        <p>${item.name} - ${item.stock > 0 ? item.stock + ' available' : '<span class="out-of-stock">Out of Stock</span>'}</p>
                        <button onclick="buyItem(${index})">Buy</button>
                    </div>`;
            }
        });
    }
    
    function buyItem(index) {
        if (items[index].stock > 0) {
            items[index].stock--;
            openSection(items[index].category);
        }
    }
    
    function goHome() {
        document.getElementById("store").innerHTML = "";
    }
    
    function showAdminPanel() {
        let storeDiv = document.getElementById("store");
        storeDiv.innerHTML = "<h2>Admin Panel</h2>";
        items.forEach((item, index) => {
            storeDiv.innerHTML += `
                <div class="item">
                    <p>${item.name} - ${item.stock > 0 ? item.stock + ' available' : '<span class="out-of-stock">Out of Stock</span>'}</p>
                    <button onclick="restockItem(${index})">Restock</button>
                    <button onclick="deleteItem(${index})">Delete</button>
                </div>`;
        });
    }
    
    function restockItem(index) {
        items[index].stock = 5;
        showAdminPanel();
    }
    
    function deleteItem(index) {
        items.splice(index, 1);
        showAdminPanel();
    }
</script>

</body>
</html>
